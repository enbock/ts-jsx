
name: Publishing

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install
      - run: npm test

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm build
      - run: cp package.json ./dist/
      - run: cp LICENSE ./dist/
      - run: cp README.md ./dist/
      - run: npm publish ./dist/
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm install
      - run: npm build
      - run: cp package.json ./dist/
      - run: cp LICENSE ./dist/
      - run: cp README.md
      - run: npm publish ./dist/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
